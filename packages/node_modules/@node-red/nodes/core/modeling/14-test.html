
<script type="text/html" data-template-name="test">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name"></div>
    </div>

    <div class="form-row">
        <label for="node-input-uuid"><i class="fa fa-tasks"></i> <span data-i18n="test.label.uuid"></span></label>
        <input type="text" id="node-input-uuid" data-i18n="[placeholder]test.label.uuid">
    </div>

    <div class="form-row">
        <label for="node-input-cost"><i class="fa fa-tasks"></i> <span data-i18n="test.label.cost"></span></label>
        <input type="text" id="node-input-cost" data-i18n="[placeholder]test.label.cost">
    </div>

    <div class="form-row">
        <label for="node-input-duration"><i class="fa fa-tasks"></i> <span data-i18n="test.label.duration"></span></label>
        <input type="text" id="node-input-duration" data-i18n="[placeholder]test.label.duration">
    </div>

    <div class="form-row">
        <label for="node-input-description"><i class="fa fa-tasks"></i> <span data-i18n="test.label.description"></span></label>
        <input type="text" id="node-input-description" data-i18n="[placeholder]component.label.description">
    </div>

    <div class="form-row">
        <label for="node-input-user_level"><i class="fa fa-sign-out"></i> <span data-i18n="test.label.user-level"></span></label>
        <select id="node-input-user_level" style="width:70%;">
            <option value="operator" data-i18n="modeling.label.operator"></option>
            <option value="service1" data-i18n="modeling.label.service1"></option>
            <option value="service2" data-i18n="modeling.label.service2"></option>
            <option value="developer" data-i18n="modeling.label.developer"></option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-machinestates"><i class="fa fa-sign-out"></i> <span data-i18n="modeling.label.machinestates"></span></label>
        <select id="node-input-machinestates" style="width:70%;">
            <option value="off" data-i18n="modeling.label.machine-states.off"></option>
            <option value="on" data-i18n="modeling.label.machine-states.on"></option>
            <option value="standby" data-i18n="modeling.label.machine-states.standby"></option>
            <option value="running" data-i18n="modeling.label.machine-states.running"></option>
            <option value="shutdown" data-i18n="modeling.label.machine-states.shutdown"></option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-test_type"><i class="fa fa-sign-out"></i> <span data-i18n="test.label.test-type"></span></label>
        <select id="node-input-test_type" style="width:70%;">
            <option value="manual" data-i18n="test.label.manual"></option>
            <option value="automatic" data-i18n="test.label.automatic"></option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-coverage"><i class="fa fa-sign-out"></i> <span data-i18n="test.label.coverage"></span></label>
        <select id="node-input-coverage" style="width:70%;">
            <option value="failure" data-i18n="test.label.failure"></option>
            <option value="signal" data-i18n="test.label.signal"></option>
        </select>
    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('test',{
        color:"#00B2CA",
        category: 'modeling',
        defaults: {
            name: {value:""},
            inputs: {value:1},
            outputs: {value:1},
            noerr: {value:0,required:true,validate:function(v) { return !v; }},
            initialize: {value:""},
            finalize: {value:""},
	        uuid: {value:"1"},
	        cost: {value:"0.0"},
	        duration: {value:"0"},
	        machinestates: {value:"on"},
	        user_level: {value:"operator"},
            description: {value:""},
            test_type: {value:"manual"},
            coverage: {value:"failure"},
        },
        inputs: 1,
        outputs: 1,
        icon: "test.svg",
        label: function() {
            return this.name||"test";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;

            var tabs = RED.tabs.create({
                id: "func-tabs",
                onchange: function(tab) {
                    $("#func-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });

            $( "#node-input-outputs" ).spinner({
                min:0,
                change: function(event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) { value = 1;  }
                    else if (value < this.min) { value = this.min; }
                    if (value !== this.value) { $(this).spinner("value", value); }
                }
            });

            var buildEditor = function(id, value, defaultValue) {
                var editor = RED.editor.createEditor({
                    id: id,
                    mode: 'ace/mode/nrjavascript',
                    value: value || defaultValue || "",
                    globals: {
                        msg:true,
                        context:true,
                        RED: true,
                        util: true,
                        flow: true,
                        global: true,
                        console: true,
                        Buffer: true,
                        setTimeout: true,
                        clearTimeout: true,
                        setInterval: true,
                        clearInterval: true
                    }
                });
                if (defaultValue && value === "") {
                    editor.moveCursorTo(defaultValue.split("\n").length - 1, 0);
                }
                return editor;
            }
            this.initEditor = buildEditor('node-input-init-editor',$("#node-input-initialize").val(),RED._("node-red:function.text.initialize"))
            this.editor = buildEditor('node-input-func-editor',$("#node-input-func").val())
            this.finalizeEditor = buildEditor('node-input-finalize-editor',$("#node-input-finalize").val(),RED._("node-red:function.text.finalize"))

            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                mode:"ace/mode/nrjavascript",
                fields:[
                    'name', 'outputs',
                    {
                        name: 'initialize',
                        get: function() {
                            return that.initEditor.getValue();
                        },
                        set: function(v) {
                            that.initEditor.setValue(v||RED._("node-red:function.text.initialize"), -1);
                        }
                    },
                    {
                        name: 'finalize',
                        get: function() {
                            return that.finalizeEditor.getValue();
                        },
                        set: function(v) {
                            that.finalizeEditor.setValue(v||RED._("node-red:function.text.finalize"), -1);
                        }
                    },
                    {
                        name: 'info',
                        get: function() {
                            return that.infoEditor.getValue();
                        },
                        set: function(v) {
                            that.infoEditor.setValue(v||"", -1);
                        }
                    }
                ],
                ext:"js"
            });
            this.editor.focus();


            var expandButtonClickHandler = function(editor) {
                return function(e) {
                    e.preventDefault();
                    var value = editor.getValue();
                    RED.editor.editJavaScript({
                        value: value,
                        width: "Infinity",
                        cursor: editor.getCursorPosition(),
                        mode: "ace/mode/nrjavascript",
                        complete: function(v,cursor) {
                            editor.setValue(v, -1);
                            editor.gotoLine(cursor.row+1,cursor.column,false);
                            setTimeout(function() {
                                editor.focus();
                            },300);
                        }
                    })
                }
            }
            $("#node-init-expand-js").on("click", expandButtonClickHandler(this.initEditor));
            $("#node-function-expand-js").on("click", expandButtonClickHandler(this.editor));
            $("#node-finalize-expand-js").on("click", expandButtonClickHandler(this.finalizeEditor));

            RED.popover.tooltip($("#node-init-expand-js"), RED._("node-red:common.label.expand"));
            RED.popover.tooltip($("#node-function-expand-js"), RED._("node-red:common.label.expand"));
            RED.popover.tooltip($("#node-finalize-expand-js"), RED._("node-red:common.label.expand"));


        },
        oneditsave: function() {
            var node = this;
            var noerr = 0;
            $("#node-input-noerr").val(0);

            var disposeEditor = function(editorName,targetName,defaultValue) {
                var editor = node[editorName];
                var annot = editor.getSession().getAnnotations();
                for (var k=0; k < annot.length; k++) {
                    if (annot[k].type === "error") {
                        noerr += annot.length;
                        break;
                    }
                }
                var val = editor.getValue();
                if (defaultValue) {
                    if (val.trim() == defaultValue.trim()) {
                        val = "";
                    }
                }
                editor.destroy();
                delete node[editorName];
                $("#"+targetName).val(val);
            }
            disposeEditor("editor","node-input-func");
            disposeEditor("initEditor","node-input-initialize", RED._("node-red:function.text.initialize"));
            disposeEditor("finalizeEditor","node-input-finalize", RED._("node-red:function.text.finalize"));

            $("#node-input-noerr").val(noerr);
            this.noerr = noerr;

        },
        oneditcancel: function() {
            var node = this;

            node.editor.destroy();
            delete node.editor;

            node.initEditor.destroy();
            delete node.initEditor;

            node.finalizeEditor.destroy();
            delete node.finalizeEditor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();

            var height = size.height;
            $("#node-input-init-editor").css("height", (height -105)+"px");
            $("#node-input-func-editor").css("height", (height -145)+"px");
            $("#node-input-finalize-editor").css("height", (height -105)+"px");

            this.initEditor.resize();
            this.editor.resize();
            this.finalizeEditor.resize();

        }
    });
</script>
